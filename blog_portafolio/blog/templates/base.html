<!DOCTYPE html>
{% load blog_tags %}
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block titulo %} AI en Español {% endblock titulo %}</title>

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>

    <!-- Owl-Carousel -->

   <!-- <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Biblioteca AOS (Animación en Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">


    <!-- <link rel="stylesheet" href="{% static 'css/aos.css' %}"> -->
    <!-- Biblioteca AOS (Animation On Scroll) -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Josefin+Sans:ital,wght@0,400;0,500;1,300;1,400&family=Lexend:wght@200;300;400;500;600&family=Livvic:ital,wght@0,200;0,400;0,500;1,300;1,400&display=swap">

    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="shortcut icon" href="{% static 'insumos/logo.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="//cdn.mathjax.org/mathjax/2.2-latest/MathJax.js?config=TeX-AMS_HTML">


    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>


</head>

<body>

<!-- Navegacion -->
<nav class="nav">
    <div class="nav-menu flex-row">
        <div class="nav-brand">
            <a href="{% url 'blog:index' %}" class="text-gray"><i class="fa-brands fa-battle-net"></i><em> AI en Español</em></a>

        </div>
        <div class="toggle-collapse">
            <div class="toggle-icons">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div>
            <ul class="nav-items">
                <li class="nav-link">
                    <a href="{% url 'blog:index' %}">Inicio</a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'blog:general' %}">General</a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'blog:machinelearning' %}">Machine Learning</a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'blog:deeplearning' %}">Deep Learning</a>
                </li>
                <li class="nav-link">
                    <a href="{% url 'blog:contacto' %}">Escríbenos</a>
                </li>
            </ul>
        </div>
        <div class="social text-gray">
            <a href="#" target="_blank" rel="noopener noreference"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" rel="noopener noreference"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" rel="noopener noreference"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" rel="noopener noreference"><i class="fab fa-youtube"></i></a>

        </div>
    </div>
</nav>

<!-- Navegacion -->

<!-- Sección Principal -->
<main>

    {% block contenido %}
    {% endblock %}

</main>
<!-- Sección Principal -->

{% include 'blog/footer.html' %}

<!-- Biblioteca Jquery -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

<!-- Owl carousel -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>

<!-- Biblioteca AOS (Animation On Scroll Librery) -->

<script src="{% static 'js/aos.js' %}"></script>

<!-- Biblioteca AOS (Animation On Scroll Librery) -->
<script src="{% static 'js/principal.js' %}"></script>

<!-- REVISAR EL EDITOR DE TEXTO MATEMÁTICO.
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script> -->

<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

</body>

</html>

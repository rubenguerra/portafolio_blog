{% for post in ultimos_posts %}
<div class="post-content" data-aos="flip-up" data-aos-delay="200">
    <div class="post-image">
        <div>
            <img class="img" src="{{ post.imagen_referencial.url }}" alt="post1">
        </div>
        <div class="post-info flex-row">

            <span><i class="fas fa-calendar-alt text-gray"></i>&nbsp;&nbsp;{{ post.fecha_publicacion }}</span>
            <span>{{ post.comentarios.count }} comentario{{ post.comentarios.count|pluralize }}</span>
        </div>
    </div>

    <div class="post-title">
        <a href="{{ post.get_absolute_url }}">{{ post.titulo }}</a>
    </div>

</div>

{% endfor %}
